<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body
        {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            min-height: 100vh;
            position: relative;
        }

        body::before
        {
            content: "";
            z-index: -1;
            position: fixed;
            background-image: url(dottedwallpaper.jpg);
            width: 100%;
            height: 100%;
            filter: blur(4px);

        }
    </style>
</head>
<body class="flex justify-center items-center">
    <div class="flex flex-col items-center w-[50vw] h-[80vh] bg-white rounded-[40px] shadow-[0_0_28px_3px_rgb(244_156_171)]">
    
        <div class="flex flex-col justify-center items-center">
            <p class="mt-10 text-[40px] font-bold font-[mono] text-[#EE839568]">~ Quiz Time ~</p>
        <p class="text-[20px] font-[cursive] font-bold mt-3 bg-gradient-to-r from-[rgba(233,162,174,0.7)] via-pink-200 via-pink-200 via-pink-100 via-pink-100 to-[rgba(233,162,174,0.7)] text-transparent bg-clip-text px-[30px]">What do you think is the gift?If you get it wrong,I'm not giving it (๑>؂•̀๑)</p>
        </div>
    

        <div class="flex flex-col mt-[60px]">
            <button id="figure" class="flex  flex-row px-7 py-3 shadow-[0_0_28px_3px_#EE839568]  bg-gradient-to-r from-[#EE839568] via-white to-[#EE839568] rounded-full  font-[cursive] transform hover:scale-[1.25] transition duration-300 hover:from-white hover:via-[#EE839568] hover:to-white">A: Figure <img src="figure.png" class="w-[30px]" ></button>
            <button id="shirt" class="flex mt-[40px] flex-row px-7 py-3 shadow-[0_0_28px_3px_#EE839568]  bg-gradient-to-r from-[#EE839568] via-white to-[#EE839568] rounded-full  font-[cursive] transform hover:scale-[1.25] transition duration-300 hover:from-white hover:via-[#EE839568] hover:to-white ">B: Shirt <img src="shirt.png" class="w-[28px] ml-[5px]" ></button>
            <button id="other"  class="flex mt-[40px] flex-row px-7 py-3 shadow-[0_0_28px_3px_#EE839568]  bg-gradient-to-r from-[#EE839568] via-white to-[#EE839568] rounded-full  font-[cursive] transform hover:scale-[1.25] transition duration-300 hover:from-white hover:via-[#EE839568] hover:to-white">C: Other <img src="qmark.png" class="w-[30px]" ></button>

        </div>
        

    </div>
    

    <!-- modal 1 -->
     <div id="modal1" class="hidden fixed inset-0 bg-black/60 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-2xl shadow-lg w-[40vw] h-[50vh] text-center relative shadow-[0_0_28px_4px_rgba(194,78,78,0.51)] border-dashed border-4 border-[rgba(233,162,174,0.693)]
" >
      <button id="closeBtn1" class="absolute top-2 right-3 text-gray-500 hover:text-black text-xl">
        ×
      </button>
      
      <div class="flex flex-col justify-center items-center">
       <img src="x.png" class="w-[150px] mt-10">
        <p class="flex justify-center items-center font-[cursive] mt-4 bg-gradient-to-r from-[rgba(233,162,174,0.7)] via-pink-200 via-pink-300 to-[rgba(233,162,174,0.7)] text-transparent bg-clip-text text-[20px] font-bold">
          BOOO! wrong answer Try again~
        </p>
      </div>
    </div>
  </div>


  <!-- modal 2 -->
     <div id="modal2" class="hidden fixed inset-0 bg-black/60 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-2xl shadow-lg w-[40vw] h-[50vh] text-center relative shadow-[0_0_28px_4px_rgba(194,78,78,0.51)] border-dashed border-4 border-[rgba(233,162,174,0.693)]
" >
      <button id="closeBtn2" class="absolute top-2 right-3 text-gray-500 hover:text-black text-xl">
        ×
      </button>
      
      <div class="flex flex-col justify-center items-center">
       <img src="x.png" class="w-[150px] mt-10">
        <p class="flex justify-center items-center font-[cursive] mt-4 bg-gradient-to-r from-[rgba(233,162,174,0.7)] via-pink-200 via-pink-300 to-[rgba(233,162,174,0.7)] text-transparent bg-clip-text text-[20px] font-bold ">
          BOOO! wrong answer Try again~
        </p>
      </div>
    </div>
  </div>


  <!-- modal 3 -->
     <div id="modal3" class="hidden fixed bg-black/60 flex items-center justify-center z-50 inset-0">
    <div class="bg-white p-6 rounded-2xl shadow-lg w-[40vw] h-[50vh] text-center relative shadow-[0_0_28px_4px_rgba(194,78,78,0.51)] border-dashed border-4 border-[rgba(233,162,174,0.693)]
" >
      <button id="closeBtn3" class="absolute top-2 right-3 text-gray-500 hover:text-black text-xl">
        ×
      </button>
      
      <div class="flex flex-col justify-center items-center">
       <img src="wrong.webp" class="w-[200px]">
        <p class="flex justify-center items-center font-[cursive] mt-4 bg-gradient-to-r from-[rgba(233,162,174,0.7)] via-pink-200 via-pink-300 to-[rgba(233,162,174,0.7)] text-transparent bg-clip-text font-bold text-[20px] ">
          The correct answer is.....check it for yourself
        </p>
      </div>
    </div>
  </div>



  <!-- script -->
   <script>
    const modal1 = document.getElementById("modal1");
    const closeBtn1 = document.getElementById("closeBtn1");
    const figure = document.getElementById("figure");

    figure.addEventListener("click",()=>
  {
      modal1.classList.remove("hidden");
  });

  closeBtn1.addEventListener("click",()=>
{
   modal1.classList.add("hidden");
});
    

const modal2 = document.getElementById("modal2");
const closeBtn2 = document.getElementById("closeBtn2");
const shirt = document.getElementById("shirt");

shirt.addEventListener("click",()=>
{
  modal2.classList.remove("hidden");
});

closeBtn2.addEventListener("click",()=>
{
  modal2.classList.add("hidden");
})


const modal3 = document.getElementById("modal3");
const closeBtn3 = document.getElementById("closeBtn3");
const other = document.getElementById("other");

other.addEventListener("click",()=>
{
  modal3.classList.remove("hidden");
});

closeBtn3.addEventListener("click",()=>
{
  modal3.classList.add("hidden");
})
   </script>
</body>
</html>
