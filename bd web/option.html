<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body
        {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            min-height: 100vh;
            margin: 0;
            padding: 0;

        }

        body::before

        {
            content: "";
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url(dottedwallpaper.jpg);
            filter: blur(4px);
            
        }
    </style>
</head>
<body>
    
    <div id="homediv" class="bg-white w-[80vh] h-[60vh] px-[40px] rounded-[40px]  flex flex-col justify-center items-center shadow-[0_0_28px_3px_rgb(244_156_171)]">
    <p class="text-[30px] mb-5  font-[cursive] font-bold bg-gradient-to-r from-[#EE839568] via-pink-100 to-pink-300 text-transparent bg-clip-text animate-bounce ">Choose one hereꉂ(˵˃ ᗜ ˂˵)</p>
    
    <div id="option" class="flex flex-row justify-around w-full mt-6 ">
       <img src="envelope.png" class="w-24 h-24 object-contain transform hover:scale-[1.25] transition duration-300  " id="envelope"        >
       <img src="camera.png" class="w-24 h-24 object-contain transform hover:scale-[1.25] transition duration-300"   id="camera"        >
       <img src="music.png" class="w-24 h-24 object-contain transform hover:scale-[1.25] transition duration-300"    id="music"         >
    </div>



    <div class="flex mt-5">
      <div class="font-[cursive] flex flex-row mx-6">
        <button id="backBtn" class="px-6 py-3  rounded-full mt-6 shadow-[0_0_28px_3px_#EE839568]  bg-gradient-to-r from-[#EE839568] via-white to-[#EE839568]
        transform hover:scale-[1.25] hover:from-white hover:via-[#EE839568] hover:to-white transition duration-300
        " 
        >
        Back &#x1F497
    </button>

    <div class="font-[cursive] flex flex-row mx-6 ">
        <button id="quiz" class="px-6 py-3  rounded-full mt-6 shadow-[0_0_28px_3px_#EE839568]  bg-gradient-to-r from-[#EE839568] via-white to-[#EE839568]
        transform hover:scale-[1.25] hover:from-white hover:via-[#EE839568] hover:to-white transition duration-300
        " 
        >
        Take quiz &#x1F497
    </button>
    </div>


    </div>
    </div>

    <script>
        document.getElementById('envelope').addEventListener('click',()=>
    {
      window.location.href = 'letter.html';
    });

    document.getElementById("backBtn").addEventListener("click",()=>
{
  window.location.href = 'home.html';
});

document.getElementById("music").addEventListener("click" ,()=>
{
  window.location.href = 'music.html';
});

document.getElementById("camera").addEventListener("click" , ()=>
{
  window.location.href = "camera.html";
});

document.getElementById("quiz").addEventListener("click",()=>
{
   window.location.href = "quiz.html";
});
</script>
</body>
</html>
